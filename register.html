<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <title>Neo Cafe | تسجيل</title>
    <style>
        body {
            background: #111;
            color: #fff;
            font-family: Arial
        }

        .box {
            max-width: 400px;
            margin: 80px auto;
            background: #1c1c1c;
            padding: 30px;
            border-radius: 15px
        }

        h2 {
            text-align: center;
            color: #00ffd5
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 8px
        }

        button {
            width: 100%;
            padding: 12px;
            background: #00ffd5;
            border: none;
            border-radius: 20px;
            cursor: pointer
        }

        a {
            color: #00ffd5;
            text-decoration: none;
            display: block;
            text-align: center;
            margin-top: 15px
        }
    </style>
</head>

<body>
    <div class="box">
        <h2>تسجيل حساب جديد</h2>
        <input type="text" placeholder="الاسم الكامل">
        <input type="email" placeholder="البريد الإلكتروني">
        <input type="password" placeholder="كلمة المرور">
        <button>تسجيل</button>
        <a href="index.html">العودة للرئيسية</a>
    </div>
</body>

</html>
