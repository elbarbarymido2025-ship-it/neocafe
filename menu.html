<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <title>Neo Cafe | المنيو</title>
    <style>
        body {
            margin: 0;
            font-family: Arial;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #fff
        }

        header {
            text-align: center;
            padding: 20px;
            color: #00ffd5
        }

        .menu {
            max-width: 1100px;
            margin: 40px auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 25px
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0, 255, 213, 0.5)
        }

        .card img {
            width: 100%;
            border-radius: 15px;
            height: 180px;
            object-fit: cover
        }

        .card h3 {
            margin: 10px 0;
            color: #00ffd5
        }

        .card p {
            font-size: 14px
        }

        .card span {
            display: block;
            margin: 10px 0;
            font-size: 18px
        }

        a {
            color: #00ffd5;
            text-decoration: none;
            display: block;
            text-align: center;
            margin-bottom: 30px
        }
    </style>
</head>

<body>
    <header>
        <h1>منيو Neo Cafe</h1>
    </header>


    <div class="menu">
        <div class="card">
            <img src="https://images.unsplash.com/photo-1511920170033-f8396924c348">
            <h3>إسبريسو</h3>
            <p>قهوة مركزة بطعم قوي</p>
            <span>25 جنيه</span>
        </div>
        <div class="card">
            <img src="https://images.unsplash.com/photo-1509042239860-f550ce710b93">
            <h3>كابتشينو</h3>
            <p>قهوة مع حليب وفوم</p>
            <span>30 جنيه</span>
        </div>
        <div class="card">
            <img src="https://images.unsplash.com/photo-1523942839745-7848d3c3d1b0">
            <h3>لاتيه</h3>
            <p>طعم ناعم بالحليب</p>
            <span>35 جنيه</span>
        </div>
        <div class="card">
            <img src="https://images.unsplash.com/photo-1541167760496-1628856ab772">
            <h3>موكا</h3>
            <p>قهوة بالشوكولاتة</p>
            <span>40 جنيه</span>
        </div>
    </div>


    <a href="index.html">العودة للرئيسية</a>
</body>

</html>
